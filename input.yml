# Spatial parameters 
mesh_file             : "data/square_mesh_64_1.xdmf"
tags_dictionary_file  : "data/membrane_tags_dict.pickle"
mesh_conversion_factor: 1 
fem_order: 1

# Temporal parameters 
dt         : 0.01
time_steps : 1000

# Physical parameters 
C_M       : 1
sigma_i   : 1 #"ufl.conditional(x[0] < 0.5, 1.0, 0.1)"
sigma_e   : 1
R_g       : 1

# initial membrane potential
v_init: "-0.08 * (x[0] > 0.15)"

# Ionic model
ionic_model: 
  intra_intra: "Passive"
  intra_extra: "AP"

# Solver 
ksp_type: "preonly"
pc_type : "lu"
ksp_rtol: 1e-7

# Output 
save_output  : True
save_interval: 20
verbose      : False
