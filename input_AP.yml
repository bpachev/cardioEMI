# Spatial parameters 
mesh_file             : "meshes_test/robin.xdmf" #"meshes_test/test_physio_3D_tagged.xdmf" #"meshes_test/robin.xdmf"
tags_dictionary_file  : "meshes_test/robin.pickle" #"meshes_test/test_physio_3D_connectivity.pickle" #"meshes_test/robin.pickle"
mesh_conversion_factor: 1.0e-4
fem_order: 1

# Temporal parameters 
dt         : 0.02
time_steps : 100 #20000

# Physical parameters 
C_M       : 1
sigma_i   : 5 #"ufl.conditional(x[0] < 0.5, 1.0, 0.1)"
sigma_e   : 20
R_g       : 0.0015

# Initial membrane potential
v_init: "-80 * (x[0] > 30*1e-4)"

# Ionic model
ionic_model: 
  intra_intra: "Passive"
  intra_extra: "AP"

# Solver 
ksp_type: "cg"
pc_type : "hypre"
ksp_rtol: 1e-7

# Output 
save_output  : True
save_interval: 100
verbose      : False