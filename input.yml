# Numerical parameters 
mesh_file            : "data/square_mesh_64_1.xdmf"
tags_dictionary_file : "data/membrane_tags_dict.pickle"
fem_order: 1

dt         : 0.00002
time_steps : 200

# Physical parameters 
C_M     : 0.01
sigma_i : 1
sigma_e : 1
phi_M_init: "(-0.067) * (x[0]*x[0] +  x[1]*x[1]> 0.1)"

# Ionic model
ionic_model: "HH"

# Solver 
ksp_type: "cg"
pc_type:  "hypre"

# Output 
save_output: True
verbose    : False

