# Spatial parameters 
mesh_file             : "data/reduced_tags_mesh.xdmf"
tags_dictionary_file  : "data/reduced_tags_dict.pickle"
mesh_conversion_factor: 0.001 
fem_order: 1

# Temporal parameters 
dt         : 0.00002
time_steps : 400

# Physical parameters 
C_M       : 0.01
sigma_i   : 1
sigma_e   : 1
R_g       : 0.1
phi_M_init: "(-0.067) * (x[0] > 0)"

# Ionic model
ionic_model: 
  intra_intra: "Passive"
  intra_extra: "HH"

# Solver 
ksp_type: "preonly"
pc_type : "lu"
ksp_rtol: 1e-6

# Output 
save_output  : True
save_interval: 5
verbose      : False

